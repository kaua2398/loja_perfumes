<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes - Aura</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* Estilos personalizados para fontes */
        body {
            font-family: 'Montserrat', sans-serif;
        }

        h1,
        h2,
        h3,
        .font-display {
            font-family: 'Playfair Display', serif;
        }

        /* Estilo para coração preenchido */
        .feather-heart.filled {
            fill: currentColor;
        }
    </style>
</head>

<body class="bg-stone-50 text-stone-800">

    <!-- Cabeçalho -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-display font-bold text-stone-900">Aura</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-stone-600 hover:text-stone-900 transition duration-300">Todos os
                    Perfumes</a>
            </nav>
            <div class="flex items-center space-x-4">
                <button class="text-stone-600 hover:text-stone-900"><i data-feather="search"></i></button>

                <!-- Ícone de Favoritos -->
                <a href="favoritos.html" class="text-stone-600 hover:text-rose-500 relative"
                    aria-label="Ir para Favoritos">
                    <i data-feather="heart"></i>
                    <span id="fav-count"
                        class="absolute -top-2 -right-2 bg-rose-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </a>

                <!-- Ícone do Carrinho -->
                <a href="carrinho.html" class="text-stone-600 hover:text-stone-900 relative"
                    aria-label="Ir para o carrinho">
                    <i data-feather="shopping-bag"></i>
                    <span id="cart-count"
                        class="absolute -top-2 -right-2 bg-rose-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>

                <button class="md:hidden text-stone-600 hover:text-stone-900" id="menu-button"><i
                        data-feather="menu"></i></button>
            </div>
        </div>
        <!-- Menu Mobile -->
        <div id="mobile-menu" class="hidden md:hidden bg-white px-6 pb-4">
            <a href="index.html" class="block py-2 text-stone-600 hover:text-stone-900">Todos os Perfumes</a>
        </div>
    </header>

    <main>
        <!-- Secção de Produtos em Destaque -->
        <section id="produtos" class="py-12 sm:py-20 bg-stone-50">
            <div class="container mx-auto px-6">
                <h1 class="text-4xl md:text-5xl font-display text-center mb-4">Todas as Fragrâncias</h1>
                <p class="text-center text-stone-600 max-w-xl mx-auto mb-12">Explore a nossa coleção completa e encontre
                    a essência que define você.</p>
                <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                    <!-- Produtos carregados por JS -->
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer id="contato" class="bg-stone-900 text-white pt-16 pb-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-stone-500 text-sm">&copy; 2024 Aura Perfumes. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/perfume.js"></script>
</body>

</html>
